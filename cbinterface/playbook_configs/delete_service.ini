[overview]
name=delete_service
description=Delete a service from the registry.
required_arguments=SERVICE_NAME

[delete_service]
operation=run
wait_for_output=no
command=cmd.exe /c echo "Deleting {SERVICE_NAME} ..." >> "{BASE_DIR}\_tmp.cb.service.remediation.txt" && net stop "{SERVICE_NAME}" >> "{BASE_DIR}\_tmp.cb.service.remediation.txt" && SC DELETE "{SERVICE_NAME}" >> "{BASE_DIR}\_tmp.cb.service.remediation.txt"

[upload_result]
operation=upload
path={BASE_DIR}\_tmp.cb.service.remediation.txt
write_results_path={HOSTNAME}_service_remediation_results.txt

[cleanup]
operation=run
wait_for_output=no
command=cmd.exe /c del "{BASE_DIR}\_tmp.cb.service.remediation.txt"