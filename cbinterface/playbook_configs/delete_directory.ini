[overview]
name=delete_directory
description=Delete a directory structure.
required_arguments=DIRECTORY_PATH

[delete_dir]
operation=run
wait_for_output=no
command=cmd.exe /c echo "Deleting {DIRECTORY_PATH} ..." >> "{BASE_DIR}\_tmp.cb.dir.remediation.txt" && cd "{DIRECTORY_PATH}" && DEL /F /Q /S * >> "{BASE_DIR}\_tmp.cb.dir.remediation.txt" && cd .. && RMDIR /Q /S "{DIRECTORY_PATH}" >> "{BASE_DIR}\_tmp.cb.dir.remediation.txt" && dir >> "{BASE_DIR}\_tmp.cb.dir.remediation.txt"

[upload]
operation=upload
path={BASE_DIR}\_tmp.cb.dir.remediation.txt
write_results_path={HOSTNAME}_Directory_remediation_results.txt

[cleanup]
operation=run
wait_for_output=no
command=cmd.exe /c del "{BASE_DIR}\_tmp.cb.dir.remediation.txt"