[overview]
name=get_user_account_data_NOT_READY
description=What user accounts are on this windows host?

[net_user]
operation=run
wait_for_output=no
command=cmd.exe /c net user >> _tmp.cb.user_data.txt

[wmic_user]
operation=run
wait_for_output=no
command=cmd.exe /c wmic UserAccount >> _tmp.cb.user_data.txt

[get_data]
operation=upload
path=_tmp.cb.user_data.txt
write_results_path={HOSTNAME}_User_Accounts.txt

[cleanup]
operation=run
wait_for_output=no
command=cmd.exe /c del _tmp.cb.user_data.txt